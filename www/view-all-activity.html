<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="vendor/fontawesome-free/css/fontawesome.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/fontawesome-free/css/all.min.css">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <title>iDiscovery</title>
</head>

<body id="page-top">

<div id="wrapper">
    <div id="side-bar"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow align-middle">
                <button id="sidebarToggle" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <h1 class="h3 mb-0 text-gray-800">All Activities</h1>
            </nav>
            <div class="container-fluid" id="searchCriteria">
                <div class="row">
                    <div class="card shadow mb-4 border-bottom-info" style="width: 100%">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Search Criteria</h6>
                        </div>
                        <div class="card-body">
                            <form class="user">
                                <div class="form-group">
                                    <div class="mb-1 small font-weight-bold">Activity Name</div>
                                    <input disabled type="text" class="form-control form-control-user" id="activityName">
                                </div>
                                <div class="form-group">
                                    <div class="mb-1 small font-weight-bold">Activity Date</div>
                                    <input disabled type="date" class="form-control form-control-user" id="activityDate">
                                </div>
                                <div class="form-group">
                                    <div class="mb-1 small font-weight-bold">Name of the Reporter</div>
                                    <input disabled type="text" class="form-control form-control-user" id="activityReporter" placeholder="">
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <button type="button" onclick="loadSearchActivities()" class="btn btn-warning btn-user btn-block">
                                            CANCEL
                                        </button>
                                    </div>
                                    <div class="col-sm-6">
                                        <button type="button" onclick="loadSearchAgainActivities()" class="btn btn-primary btn-user btn-block">
                                            EDIT
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="card shadow mb-4 col-xl-8 col-lg-6">
                        <div class="card-body">
                            <div class="table-responsive" id="allActivities">
                                <table class="table table-bordered datatable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Date</th>
                                        <th>Reporter</th>
                                        <th>View</th>
                                    </tr>
                                    </thead>
                                    <tbody id="all"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-5" id="controllers">
            <form class="user">
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <button type="button" onclick="loadDashboard()" class="btn btn-warning btn-user btn-block">
                            CANCEL
                        </button>
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <button type="button" onclick="loadSearchActivities()" class="btn btn-primary btn-user btn-block">
                            SEARCH
                        </button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<script src="js/sb-admin-2.min.js"></script>
<script src="js/index.js"></script>
<script src="js/query.js"></script>

<script>
    $(function(){
        $("#side-bar").load("side-bar.html");
        getAllActivities()
    });
</script>
</body>
</html>
