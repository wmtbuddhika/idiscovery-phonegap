<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="vendor/fontawesome-free/css/fontawesome.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/fontawesome-free/css/all.min.css">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <title>iDiscovery</title>
</head>

<body id="page-top">

<div id="wrapper">
    <div id="side-bar"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow align-middle">
                <button id="sidebarToggle" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <h1 class="h3 mb-0 text-gray-800">Activity Report</h1>
            </nav>
            <div class="card o-hidden border-0 shadow-lg    ">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="p-5">
                                <form class="user">
                                    <div class="form-group">
                                        <div class="mb-1 small font-weight-bold">Activity Report</div>
                                        <textarea type="text" class="form-control card-body" id="activityReport" placeholder="" rows="10"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <div class="mb-1 small font-weight-bold">Photos</div>
                                        <table>
                                            <tr>
                                                <td class="align-middle text-center">
                                                    <label onclick="capturePhotoEdit();" class="btn btn-primary btn-circle btn-lg">
                                                        <i class="fas fa-camera"></i>
                                                    </label>
                                                </td>
                                                <td><img style="display:none;width:100px;height:100px;" id="image0" src="" /></td>
                                                <td><img style="display:none;width:100px;height:100px;" id="image1" src="" /></td>
                                            </tr>
                                            <tr>
                                                <td><img style="display:none;width:100px;height:100px;" id="image2" src="" /></td>
                                                <td><img style="display:none;width:100px;height:100px;" id="image3" src="" /></td>
                                                <td><img style="display:none;width:100px;height:100px;" id="image4" src="" /></td>
                                            </tr>
                                        </table>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <button type="button" onclick="loadEditActivity()" class="btn btn-warning btn-user btn-block">
                                                CANCEL
                                            </button>
                                        </div>
                                        <div class="col-sm-6">
                                            <button type="button" onclick="saveActivityReport()" class="btn btn-primary btn-user btn-block">
                                                SAVE
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<script src="js/sb-admin-2.min.js"></script>
<script src="js/index.js"></script>
<script src="js/query.js"></script>
<script type="text/javascript" src="cordova.js"></script>

<script>
    $(function(){
        $("#side-bar").load("side-bar.html");
    });
    $(document).ready(function () {
        loadActivityDetails();
        loadActivityPhotos();
    });
</script>
</body>
</html>
