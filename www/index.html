<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="vendor/fontawesome-free/css/fontawesome.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/fontawesome-free/css/all.min.css">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <title>iDiscovery</title>

<body id="page-top">

<div id="wrapper">
    <div id="side-bar"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow align-middle">
                <button id="sidebarToggle" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <h1 class="h3 mb-0 text-gray-800">iDiscovery</h1>

            </nav>

            <div class="container-fluid">
                <div class="row">
                    <a class="col-xl-3 col-md-6 mb-4" href="#" onclick="loadAddActivity()" style="text-decoration:none">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h5 font-weight-bold text-primary text-uppercase mb-1">Add Activity</div>
                                        <div class="mb-0 font-weight-bold text-gray-800">Add New Activity</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-calendar-plus fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>

                    <a class="col-xl-3 col-md-6 mb-4" href="#" onclick="loadAllActivities()" style="text-decoration:none">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h5 font-weight-bold text-success text-uppercase mb-1">View Activity</div>
                                        <div class="mb-0 font-weight-bold text-gray-800">View all Saved Activities</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-eye fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>

                    <a class="col-xl-3 col-md-6 mb-4" href="#" onclick="loadSearchActivities()" style="text-decoration:none">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h5 font-weight-bold text-info text-uppercase mb-1">Search Activity</div>
                                        <div class="mb-0 font-weight-bold text-gray-800">Search Saved Activities</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-search fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="vendor/jquery/jquery.min.js"></script>

        $("#side-bar").load("side-bar.html");
    });
</script>
